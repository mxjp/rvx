site_name: rvx!
site_url: https://mxjp.github.io/rvx
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - tac.follow
    - toc.integrate
    - content.tabs.link
  palette:
    scheme: slate
    primary: black
    accent: blue

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - privacy
  - search:
      enabled: true

repo_url: https://github.com/mxjp/rvx
